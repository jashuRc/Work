<body>
        <p>1. Line Chart and Circle using SVG</p>
        <svg width="500" height="500">
            <line x1="10" y1="10" x2="150" y2="150" stroke="black" stroke-width="4" />
                    <circle r="50" cx="250" cy="250" fill="blue" />
        </svg>
        </br>
        <!-- r is radius cx is center coordiate x-axis-->
</body>
